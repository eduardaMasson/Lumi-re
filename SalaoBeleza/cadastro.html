<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumiére - Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="assets/img/fundo.vermelho.png" alt="" class="background">
    <header>
        <img src="assets/img/logo.png" alt="LUMIÉRE - Beleza | Estética | Bem-estar" class="logo">
        <nav>
            <a href="login.html">LOGIN</a>
            <a href="cadastro.html">CADASTRO</a>
            <a href="painel_administrativo.html">RELATÓRIO</a>
        </nav>
    </header>

    <main>
        <section class="cadastro-container">
            <div class="decorative-line">
                <h1>Seja bem-vindo(a)!</h1>
                <p class="subtitulo">Faça seu cadastro</p>
            </div>
            <form>
                <div class="form-left">
                    <label for="categoria">CATEGORIA</label>
                    <select id="categoria" class="selecionar" required>
                        <option>Selecione seu tipo ></option>
                        <option>Cabelereiro(a)</option>
                        <option>Manicure e pedicure</option>
                        <option>Maquiador(a)</option>
                        <option>Designer de sobrancelhas</option>
                    </select>

                    <label for="nome">NOME</label>
                    <input type="text" id="nome" placeholder="" required>

                    <label for="email">E-MAIL</label>
                    <input type="email" id="email" placeholder="" required>
                </div>

                <div class="form-right">
                    <label for="telefone">TELEFONE</label>
                    <input type="tel" id="telefone" placeholder="" required>

                    <label for="senha">SENHA</label>
                    <div class="senha-container">
                        <input type="password" id="senha" required>
                        <img src="assets/img/olhosenha_branco.png" alt="Mostrar senha" class="toggle-senha" onclick="toggleSenha()">
                    </div>
                    <small>
                        *A sua senha precisa ter pelo menos 8 caracteres, uma letra maiúscula, uma letra minúscula, um número e um caractere especial.
                    </small>

                    <div class="form-footer">
                        <span>Já possui uma conta? <a href="login.html" style="font-weight: bold;">Login</a></span>
                        <button type="submit">CADASTRAR</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
        <script>
    function toggleSenha() {
        const senhaInput = document.getElementById("senha");
        const olho = document.querySelector(".toggle-senha");

        if (senhaInput.type === "password") {
            senhaInput.type = "text"; // mostra a senha
        } else {
            senhaInput.type = "password"; // volta para bolinhal
        }
    }
    </script>

</body>
</html>
